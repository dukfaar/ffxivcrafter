<page-base layout-padding ngf-drop="galleryController.uploadDroppedFiles($files)" ngf-accept="'image/*'" ngf-pattern="'image/*'" ngf-multiple="true" layout-fill>
  <md-grid-list md-cols="8" md-gutter="1em" md-row-height="1:1">
    <md-grid-tile ng-repeat="image in galleryController.imageList track by image._id">
      <img ng-src="/api/imageData/{{image._id}}" ga-track-event="['gallery', 'open detail', image._id]" ng-click="galleryController.detailViewImage(image)" style="max-width:100%; max-height:100%;"/>
    </md-grid-tile>
  </md-grid-list>
</page-base>
