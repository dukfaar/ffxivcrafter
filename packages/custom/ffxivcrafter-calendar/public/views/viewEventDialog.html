<md-dialog layout-padding>
  <md-dialog-content layout="column">

    <h2>{{data.title}}</h2>

    <p style="white-space:pre-wrap;">{{data.description}}</p>

    <div layout="row"><span flex>Start:</span><span> {{data.start|date:'short'}}</span></div>
    <div layout="row"><span flex>End:</span><span> {{data.end|date:'short'}}</span></div>
  </md-dialog-content>

  <md-dialog-actions>
    <md-button ng-if="canDeleteEvent()" ng-click="delete()" translate="action.delete" class="md-primary md-raised"></md-button>
    <md-button ng-if="canEditEvent()" ng-click="edit()" translate="action.edit" class="md-primary md-raised"></md-button>
    <md-button ng-click="cancel()" translate="action.close" class="md-primary md-raised"></md-button>
  </md-dialog-actions>
</md-dialog>
