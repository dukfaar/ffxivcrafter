<md-dialog layout-padding>
  <md-dialog-content>
    <form name="eventForm" layout="column">
      <h2 translate>{{edit?'event.edit':'event.new'}}</h2>

      <md-input-container>
        <label>Title</label>
        <input type="text" ng-minlength="3" required novalidate ng-model="data.title"/>
      </md-input-container>

      <md-input-container class="md-block">
        <label>Description</label>
        <textarea novalidate ng-minlength="3" required ng-model="data.description" rows="5"></textarea>
      </md-input-container>

      <div layout="row">
        <md-input-container>
          <label>Start of Event</label>
          <input type="datetime-local" ng-model="data.start"></input>
        </md-input-container>
        <md-input-container>
          <label>End of Event</label>
          <input type="datetime-local" ng-model="data.end"></input>
        </md-input-container>
      </div>
    </form>
  </md-dialog-content>

  <md-dialog-actions>
    <md-button ng-click="save()" ng-disabled="eventForm.$invalid" translate="action.save" class="md-primary md-raised"></md-button>
    <md-button ng-click="cancel()" translate="action.cancel" class="md-primary md-raised"></md-button>
  </md-dialog-actions>
</md-dialog>
