<md-dialog flex="80" layout-padding>
  <md-dialog-content>
    <md-tabs layout-fill md-dynamic-height>
      <md-tab label="Editor" layout-fill>
        <form name="postForm" layout="column" ng-controller="TextEditorController as editorController">
          <md-toolbar layout="row">
            <div class="md-toolbar-tools" ng-include="'/ffxivCrafter_forum/views/editorToolbar.html'">
            </div>
          </md-toolbar>
          <h2 translate="{{edit?'forum.post.edit':'forum.post.new'}}"></h2>

          <md-input-container flex>
            <label translate>forum.post.text.label</label>
            <textarea class="editorText" novalidate ng-minlength="10" required rows="10" ng-model="data.text" flex></textarea>
          </md-input-container>
        </form>
      </md-tab>
      <md-tab label="Preview">
        <div style="white-space:pre-wrap" ng-bind-html="data.text|kanbanText"></div>
      </md-tab>
    </md-tabs>
  </md-dialog-content>

  <md-dialog-actions>
    <md-button ng-click="save()" ng-disabled="postForm.$invalid" translate="action.save" class="md-primary md-raised"></md-button>
    <md-button ng-click="cancel()" translate="action.cancel" class="md-primary md-raised"></md-button>
  </md-dialog-actions>
</md-dialog>
