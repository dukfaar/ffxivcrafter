<md-toolbar class="md-hue-2">
  <div class="md-toolbar-tools">
    <md-button
      ng-if="thread.category"
      class="md-icon-button"
      aria-label="back"
      ng-href="/forum/category/{{thread.category}}">
      <md-tooltip>Back To Parent</md-tooltip>
      <md-icon class="material-icon">arrow_backwards</md-icon>
    </md-button>
    <h1 class="forum-thread-title">{{thread.title}}</h1>
    <span flex></span>

    <md-button
      class="md-icon-button"
      ng-if="allowed('delete threads') && user._id === thread.creator._id"
      ng-click="deleteThreadDialog()">
      <md-tooltip>Delete Thread</md-tooltip>
      <md-icon class="material-icons">delete</md-icon>
    </md-button>
    <md-button
      class="md-icon-button"
      ng-if="allowed('create forum posts')"
      ng-click="createPostDialog()">
      <md-tooltip>Add Post</md-tooltip>
      <md-icon class="material-icons">comment</md-icon>
    </md-button>
  </div>
</md-toolbar>

<paginate list="posts" limit="10" start="startPost">
  <div ng-repeat="post in paginateController.getPage()">
    <md-card><md-card-content><forum-post post="post"></forum-post></md-card-content></md-card>
  </div>
  <div layout-padding>
    <paginate-controls page-buttons="1"></paginate-controls>
  </div>
</paginate>


<style>
.forum-thread-title {
  font-size: 1em;
}
</style>
