<page-base>
  <md-card>
    <md-switch
      ng-model="NotificationSettingsService.enabled.submission"
      ng-change="NotificationSettingsService.saveSubmission()">
      <span translate="{{NotificationSettingsService.enabled.submission?'notifications.submission.enabled':'notifications.submission.disabled'}}"></span>
    </md-switch>

    <md-switch
      ng-model="NotificationSettingsService.enabled.craftable"
      ng-change="NotificationSettingsService.saveCraftable()"
      >
      <span translate="{{NotificationSettingsService.enabled.craftable?'notifications.craftable.enabled':'notifications.craftable.disabled'}}"></span>
    </md-switch>

    <md-switch
      ng-if="UserService.allowed('see forum')"
      ng-model="NotificationSettingsService.enabled.forumpost"
      ng-change="NotificationSettingsService.saveForumpost()"
      >
      <span translate="{{NotificationSettingsService.enabled.forumpost?'notifications.forumpost.enabled':'notifications.forumpost.disabled'}}"></span>
    </md-switch>

    <md-switch
      ng-if="UserService.allowed('see gallery')"
      ng-model="NotificationSettingsService.enabled.image"
      ng-change="NotificationSettingsService.saveImage()"
      >
      <span translate="{{NotificationSettingsService.enabled.image?'notifications.image.enabled':'notifications.image.disabled'}}"></span>
    </md-switch>

    <md-switch
      ng-if="UserService.allowed('see gallery')"
      ng-model="NotificationSettingsService.enabled.imagecomment"
      ng-change="NotificationSettingsService.saveImagecomment()"
      >
      <span translate="{{NotificationSettingsService.enabled.imagecomment?'notifications.imagecomment.enabled':'notifications.imagecomment.disabled'}}"></span>
    </md-switch>
  </md-card>
</page-base>
