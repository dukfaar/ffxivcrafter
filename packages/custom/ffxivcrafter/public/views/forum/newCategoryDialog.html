<md-dialog layout-padding>
  <md-dialog-content layout="column">
    <h2 translate>forum.category.new</h2>

    <md-input-container>
      <label translate>forum.category.name.label</label>
      <input ng-model="data.name"/>
    </md-input-container>
  </md-dialog-content>

  <md-dialog-actions>
    <md-button ng-click="save()" translate="action.save"></md-button>
    <md-button ng-click="cancel()" translate="action.cancel"></md-button>
  </md-dialog-actions>
</md-dialog>
