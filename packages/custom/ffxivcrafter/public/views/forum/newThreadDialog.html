<md-dialog layout-padding flex="80">
  <md-dialog-content layout="column">
    <h2 translate>forum.thread.new</h2>

    <md-input-container>
      <label translate>forum.thread.title.label</label>
      <input ng-model="data.thread.title"/>
    </md-input-container>

    <md-input-container flex>
      <label translate>forum.post.text.label</label>
      <textarea rows="10" ng-model="data.post.text" flex></textarea>
    </md-input-container>
  </md-dialog-content>

  <md-dialog-actions>
    <md-button ng-click="save()" translate="action.save"></md-button>
    <md-button ng-click="cancel()" translate="action.cancel"></md-button>
  </md-dialog-actions>
</md-dialog>
