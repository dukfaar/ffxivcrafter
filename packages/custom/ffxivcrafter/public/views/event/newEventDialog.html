<md-dialog layout-padding>
  <md-dialog-content layout="column">
    <h2 translate>event.new</h2>

    <md-input-container>
      <label>Title</label>
      <input ng-model="data.title"/>
    </md-input-container>

    <md-input-container class="md-block">
      <label>Description</label>
      <textarea ng-model="data.description" rows="5"></textarea>
    </md-input-container>

    <div layout="row">
      <md-input-container>
        <label>Start of Event</label>
        <input type="datetime-local" ng-model="data.start"></input>
      </md-input-container>
      <md-input-container>
        <label>End of Event</label>
        <input type="datetime-local" ng-model="data.end"></input>
      </md-input-container>
    </div>
  </md-dialog-content>

  <md-dialog-actions>
    <md-button ng-click="save()" translate="action.save"></md-button>
    <md-button ng-click="cancel()" translate="action.cancel"></md-button>
  </md-dialog-actions>
</md-dialog>
