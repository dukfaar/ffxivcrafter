<md-dialog style="width: 80%; height: 80%">
  <md-dialog-content flex layout-padding layout="column">
    <md-input-container>
      <label>Title</label>
      <input ng-model="card.title"/>
    </md-input-container>
    <md-input-container flex>
      <label>Description</label>
      <textarea ng-model="card.description"></textarea>
    </md-input-container>
  </md-dialog-content>

  <md-dialog-actions>
    <md-button ng-click="save()">Save</md-button>
    <md-button ng-click="cancel()">Cancel</md-button>
  </md-dialog-actions>
</md-dialog>
