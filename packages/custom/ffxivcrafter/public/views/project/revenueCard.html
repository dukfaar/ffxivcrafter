<md-card>
  <md-card-content layout="column">
    <div layout="row">
      <span flex>Expected Revenue: </span>
      <span>{{projectAnalyzerService.stepPrice(project.tree).toLocaleString()}}g</span>
    </div>
    <div layout="row">
      <span flex>Total Cost: </span>
      <span>{{projectData.totalCost.toLocaleString()}}g</span>
    </div>
    <div layout="row">
      <span flex>Expected Profit: </span>
      <span>{{(projectAnalyzerService.stepPrice(project.tree)*0.95-projectData.totalCost).toLocaleString()}}g</span>
    </div>
  </md-card-content>
</md-card>
