<md-card>
  <md-card-content layout="column">
    <div layout="row">
      <span flex>Expected Revenue: </span>
      <span>{{projectData.revenue.toLocaleString()}}g</span>
    </div>
    <div layout="row">
      <span flex>Total Cost: </span>
      <span>{{projectData.totalCost.toLocaleString()}}g</span>
    </div>
    <div layout="row" ng-style="{'color': projectData.profit>0?'green':'red'}">
      <span flex>Expected Profit: </span>
      <span>{{projectData.relativeProfit.toLocaleString()}}%</span>
      <span flex="10"></span>
      <span>{{projectData.profit.toLocaleString()}}g</span>
    </div>
  </md-card-content>
</md-card>
