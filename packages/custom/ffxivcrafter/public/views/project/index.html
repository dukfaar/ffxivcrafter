<div ng-controller="ProjectController" flex>
  <main style="overflow:auto">
    <div flex>
      <md-content>

        <md-tabs flex md-dynamic-height md-border-bottom md-selected="tabdata.selectedIndex">
          <md-tab ng-click="clickProject(tabproject,$index)" ng-repeat="tabproject in tabList" label="{{(tabproject.name&&tabproject.name!=='')?tabproject.name:tabproject.tree.item.name}}"></md-tab>
        </md-tabs>

        <md-content layout-wrap layout="row" layout-xs="column" layout-sm="row" ng-if="project">
          <div layout="column" flex="25" flex-xs="100" flex-sm="50">
            <project-recipe-tree-card></project-recipe-tree-card>
          </div>

          <div layout="column" flex="25" flex-xs="100" flex-sm="50">
            <project-item-crafts></project-item-crafts>
            <project-item-gathers></project-item-gathers>
          </div>

          <div layout="column" flex="25" flex-xs="100" flex-sm="50">
            <project-item-stock></project-item-stock>
          </div>

          <div layout="column" flex="25" flex-xs="100" flex-sm="50">
            <project-settings-card></project-settings-card>

            <revenue-card project="project" project-data="projectData[project._id]"></revenue-card>

            <md-card id="commentCard" ng-if="project.comment.length>0">
              <md-card-header>
                <md-card-header-text class="md-title">
                  Comment
                </md-card-header-text>
              </md-card-header>
              <md-card-content>
                {{project.comment}}
              </md-card-content>
            </md-card>

            <md-card>
              <md-card-header>
                <md-card-header-text class="md-title">
                  Notes
                </md-card-header-text>
              </md-card-header>
              <md-card-content layout="column">
                <md-input-container>
                  <textarea ng-change="updateProjectNotes(project)" ng-model-options="{debounce:300}" ng-model="project.notes"></textarea>
                </md-input-container>
              </md-card-content>
            </md-card>
          </div>
        </md-content>
      </md-content>
    </div>
  </main>
</div>

<style>
.stepList {
  padding:0.5em 0 0.5em 0.5em;
}

.step select {
  border:0;
}

.md-errors-spacer:empty { display: none; }
</style>
