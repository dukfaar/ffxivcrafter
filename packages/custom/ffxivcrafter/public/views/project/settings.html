<div ng-controller="ProjectSettingsController" flex>
  <main style="overflow:auto">
    <div flex>
      <md-content>

        <md-card flex>
          <md-card-content>
            <md-switch ng-model="data.useOverview" ng-change="toggleUseProjectOverview()">
              <span ng-if="!data.useOverview">Don't </span><span>Use Project Overview</span>
            </md-switch>

            <md-switch ng-model="data.editKanbanColumns" ng-change="toggleEditKanbanColumns()">
              <span ng-if="!data.editKanbanColumns">Don't </span><span>Edit Kanban Columns</span>
            </md-switch>

            <md-switch ng-model="data.showUnspoiledTimelime" ng-change="toggleUnspoiledTimeline()">
              <span ng-if="!data.showUnspoiledTimelime">Don't </span><span>show Timeline for unspoiled nodes</span>
            </md-switch>
          </md-card-content>
        </md-card>

      </md-content>
    </div>
  </main>
</div>
