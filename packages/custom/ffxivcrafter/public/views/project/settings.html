<div ng-controller="ProjectSettingsController" flex>
  <main style="overflow:auto">
    <div flex>
      <md-content>

        <md-card flex>
          <md-card-content>
            <md-switch ng-model="data.useOverview" ng-change="toggleUseProjectOverview()">
              <span ng-if="!data.useOverview">Don't </span><span>Use Project Overview</span>
            </md-switch>
          </md-card-content>
        </md-card>

        <md-card>
          <md-card-content>
            Project Reporting Charts:
            <md-chips ng-model="data.projectReportingDirectives" md-on-add="saveProjectReportingDirectives()" md-on-remove="saveProjectReportingDirectives()" md-require-match="true">
            </md-chips>

            General Reporting Charts:
            <md-chips ng-model="data.craftingReportingDirectives" md-on-add="saveCraftingReportingDirectives()" md-on-remove="saveCraftingReportingDirectives()" md-require-match="true">
            </md-chips>

            available:
            reporting-activity-chart

            reporting-user-activity-chart

            reporting-tod-activity-chart

            reporting-dow-activity-chart

            reporting-user-contribution-chart

            reporting-involved-items
          </md-card-content>
        </md-card>

      </md-content>
    </div>
  </main>
</div>
