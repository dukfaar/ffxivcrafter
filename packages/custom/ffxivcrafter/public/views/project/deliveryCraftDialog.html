<md-dialog layout-padding>
  <md-dialog-content layout="column">
    <h2>
      So you want to deliver some {{data.item.name}}?
    </h2>
    <md-input-container md-is-error="data.amount===0">
      <label>How many?</label>
      <input name="amountInput" ng-model="data.amount"/>
    </md-input-container>

    <md-switch ng-model="data.craftedFromStock">{{data.craftedFromStock?'Crafted from Stock Items':'Stole them from a lalafell'}}</md-switch>
  </md-dialog-content>

  <md-dialog-actions>
    <md-button ng-click="deliver()">Deliver</md-button>
    <md-button ng-click="cancel()">Cancel</md-button>
  </md-dialog-actions>
</md-dialog>
