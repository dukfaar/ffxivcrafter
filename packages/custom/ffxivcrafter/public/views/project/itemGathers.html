<md-card>
  <md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
      <span>Items to Gather</span>
      <span flex></span>
      <md-input-container class="md-accent" style="padding-bottom:0px;margin-left:25px">
        <label style="color:wheat">Itemfilter</label>
        <input style="color:wheat" ng-model="gatherFilter" size="10"/>
      </md-input-container>
    </div>
  </md-toolbar>

  <md-card-content>
    <md-list>
      <md-list-item
      ng-repeat="gathers in gatherList | filter: { item: { name: gatherFilter } }"
      ng-click="deliveryDialog(project,gathers.item,gathers)"
      ng-if="gathers.outstanding>0"
      layout="row">
        <span flex>
          <span>{{gathers.outstanding}} {{gathers.item.name}}</span>
          <span ng-if="gathers.hq">HQ</span>
        </span>

        <md-button class="md-raised" ng-click="addToStock(project,gathers.item,gathers.outstanding,gathers.hq)">AddToStock</md-button>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
