<md-dialog layout-padding>
  <md-dialog-content>
    <h2>
      So you want to deliver some
      <a target="_blank" ng-href="http://ffxiv.gamerescape.com/wiki/{{item.name|encodeURIComponent}}">
        <md-tooltip>Link to will open in a new tab</md-tooltip>
        <span>{{item.name}}</span>
      </a> <span ng-if="gathers.hq">HQ</span>?
    </h2>
    <md-input-container md-is-error="amount===0">
      <label>How many?</label>
      <input name="amountInput" ng-model="amount"/>
    </md-input-container>
  </md-dialog-content>

  <md-dialog-actions>
    <md-button ng-click="deliver()">Deliver</md-button>
    <md-button ng-click="cancel()">Cancel</md-button>
  </md-dialog-actions>
</md-dialog>
