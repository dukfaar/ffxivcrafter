<md-dialog layout-padding>
  <md-dialog-content>
    <h2>{{item.name}}</h2>
    <form name="priceForm" layout="column">
      <md-input-container>
        <label translate>item.price.nq</label>
        <input novalidate type="number" min="0" ng-model="item.price"/>
      </md-input-container>
      <md-input-container>
        <label translate>item.price.hq</label>
        <input novalidate type="number" min="0" ng-model="item.priceHQ"/>
      </md-input-container>
    </form>
  </md-dialog-content>

  <md-dialog-actions>
    <md-button ng-click="update(); close();" ga-track-event="['priceupdatedialog', 'close', 'update']" ng-disabled="priceForm.$invalid" class="md-raised md-primary" translate="action.save"></md-button>
    <md-button ng-click="close()" ga-track-event="['priceupdatedialog', 'close', 'cancel']" class="md-raised md-primary" translate="action.cancel"></md-button>
  </md-dialog-actions>
</md-dialog>
