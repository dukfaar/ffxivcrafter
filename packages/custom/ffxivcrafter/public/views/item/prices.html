<div ng-controller="ItemPricesController" flex>
  <main style="overflow:auto">
    <div flex>
      <md-content layout="row" layout-wrap>
        <md-card>
          <md-card-content>
            <canvas width="800" height="400px" class="chart chart-line" chart-data="chart.data" chart-options="chart.options" chart-labels="chart.labels" chart-series="chart.series"></canvas>
          </md-card-content>
        </md-card>
      </md-content>
    </div>
  </main>
</div>
