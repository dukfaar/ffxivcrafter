<md-dialog layout-padding ng-controller="ItemController">
  <md-input-container md-no-float>
    <input ng-model="itemService.filter" ng-change="itemService.updateList()" ng-model-options="{debounce:300}" placeholder="Search" autofocus></input>
  </md-input-container>
  <md-list style="overflow:auto">
    <md-list-item ng-repeat="item in itemService.itemList" ng-click="selectItem(item)">
      {{item.name}}
    </md-list-item>
  </md-item-list>
</md-dialog>
