<md-menu md-position-mode="target-right target">
  <md-button md-menu-origin class="md-fab md-primary" ng-click="$mdOpenMenu()">
    <md-icon class="material-icons">add</md-icon>
  </md-button>
  <md-menu-content>
    <md-menu-item ng-repeat="directive in containerCtrl.allowedDirectives">
      <md-button ng-click="containerCtrl.addDirective(directive.name)">
        {{directive.title}}
      </md-button>
    </md-menu-item>
  </md-menu-content>
</md-menu>
