<div ng-controller="ThemeController" flex>
  <md-content layout="row" flex>
    <md-card flex>
      <md-card-content layout="column">
        <div layout="row">
          <md-input-container flex>
            <label>Primary Color</label>
            <md-select ng-model="palettes.primary" ng-change="setPrimary(palettes.primary)">
              <md-option ng-repeat="palette in paletteList" ng-value="palette">{{palette}}</md-option>
            </md-select>
          </md-input-container>
          <md-input-container flex>
            <label>Accent Color</label>
            <md-select ng-model="palettes.accent" ng-change="setAccent(palettes.accent)">
              <md-option ng-repeat="palette in paletteList" ng-value="palette">{{palette}}</md-option>
            </md-select>
          </md-input-container>
          <md-input-container flex>
            <label>Background Color</label>
            <md-select ng-model="palettes.background" ng-change="setBackground(palettes.background)">
              <md-option ng-repeat="palette in paletteList" ng-value="palette">{{palette}}</md-option>
            </md-select>
          </md-input-container>
        </div>

        <md-switch ng-model="palettes.dark" ng-change="setDark(palettes.dark)">Dark ({{palettes.dark?'true': 'false'}})</md-switch>

        <md-input-container flex="33%">
          <label>IndexMode</label>
          <md-select ng-model="indexMode.mode" ng-change="saveIndexMode()">
            <md-option value="unifiedProjects">Unified Projects</md-option>
            <md-option value="separateProjects">Separate Projects</md-option>
          </md-select>
        </md-input-container>

      </md-card-content>
    </md-card>
  </md-content>
</div>
