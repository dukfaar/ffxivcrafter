<page-base layout="column">
  <md-card>
    <md-card-content>
      <md-list layout-fill ng-repeat="circle in circles track by circle._id">
        <md-list-item>
          <span flex="30">
            {{circle.name}}
          </span>
          <md-chips flex ng-model="circle.circles" md-on-add="updateCircle(circle)" md-on-remove="updateCircle(circle)">
          </md-chips>
        </md-list-item>
      </md-list>
    </md-card-content>
  </md-card>
</page-base>
