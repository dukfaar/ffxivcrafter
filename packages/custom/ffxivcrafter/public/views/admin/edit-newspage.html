<page-base>
  <md-card>
    <md-card-content>
      <md-tabs layout-fill md-dynamic-height>
        <md-tab label="Editor" layout-fill>
          <form name="postForm" layout="column" ng-controller="TextEditorController as editorController">
            <md-toolbar layout="row">
              <div class="md-toolbar-tools" ng-include="'/ffxivCrafter_forum/views/editorToolbar.html'">
              </div>
            </md-toolbar>

            <md-input-container flex>
              <label translate>news.text.label</label>
              <textarea class="editorText" novalidate ng-minlength="10" required rows="10" ng-model="adminNewsController.newsResource.text" flex></textarea>
            </md-input-container>
          </form>
        </md-tab>
        <md-tab label="Preview">
          <div style="white-space:pre-wrap" ng-bind-html="adminNewsController.newsResource.text|kanbanText"></div>
        </md-tab>
      </md-tabs>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
      <md-button ng-click="adminNewsController.updateNews()">Save</md-button>
    </md-card-actions>
  </md-card>
</page-base>

<style>
.md-errors-spacer {
  display: none;
}
</style>
