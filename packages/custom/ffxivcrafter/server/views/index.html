{% extends 'layouts/default.html' %}
{% block content %}
  <div layout="row" ng-cloak layout-fill>
    <md-sidenav md-component-id="mainSideNav" id="mainSideNav" ng-if="navigation.mode==='side' || useMobile() || inElectronApp()" class="md-sidenav-left customScrollBar" ng-style="{'margin-bottom': useMobile()?'0px':(inElectronApp()?'64px':'0px')}" md-is-locked-open="lockOpenSidenav()" md-whiteframe="4" data-ng-include="'/ffxivCrafter/views/system/sidenav.html'"></md-sidenav>
    <md-content data-ui-view style="overflow:auto" flex class="md-hue-1"></md-content>

    <style>
     footer { left: auto }
    </style>
  </div>
  <script type="text/javascript">
    window.user = {{user|json|safe}};
    window.modules = null;
  </script>

  <style>
    #mainSideNav {
      top: 0
    }
  </style>
{% endblock %}
